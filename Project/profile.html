<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header>
        <h1>Personal Information</h1>
    </header>
    <main>
        <form action="profile.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="guardian">Guardian / Parent:</label>
                <input type="text" id="guardian" name="guardian">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" >
            </div>
            <div class="form-group">
                <label for="bloodgroup">Blood Group:</label>
                <input type="text" id="bloodgroup" name="bloodgroup">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="form-group">
                <label for="altEmail">Alternative Email:</label>
                <input type="email" id="altEmail" name="altEmail">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="altMobile">Alternative Mobile Number:</label>
                <input type="tel" id="altMobile" name="altMobile">
            </div>
            <h2>Address Information</h2>
            <div class="form-group">
                <label for="presentAddress">Present Address:</label>
                <textarea id="presentAddress" name="presentAddress" required></textarea>
            </div>
            <div class="form-group">
                <label for="sameAsPresent">Same as Present Address:</label>
                <input type="checkbox" id="sameAsPresent" name="sameAsPresent" onclick="copyPresentAddress()">
            </div>
            <div class="form-group">
                <label for="permanentAddress">Permanent Address:</label>
                <textarea id="permanentAddress" name="permanentAddress" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" onclick="saveProfile()">Save and Update</button>
            </div>
        </form>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script type="text/javascript" src="js/profile.js"></script>
	</main>
</body>
</html>
